# This workflow will build a React application and deploy it to GitHub Pages.
# It runs every time there's a push to the 'main' branch.

name: Deploy React App to GitHub Pages

on: # This 'on:' is at the root level of the YAML
  push: # This 'push:' is indented by 2 spaces relative to 'on:'
    branches: # This 'branches:' is indented by 4 spaces relative to 'on:' (2 relative to 'push:')
      - main # This '- main' is indented by 6 spaces relative to 'on:' (2 relative to 'branches:')

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest # Use an Ubuntu Linux environment for the build
    steps:
      - name: Checkout repository # Get the code from your repository
        uses: actions/checkout@v4

      - name: Set up Node.js # Configure Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js version 20 (or a compatible LTS version)
          cache: 'npm' # Cache npm dependencies for faster builds

      - name: Install dependencies # Install project dependencies from package.json
        run: npm install
        working-directory: ./my-interactive-website # IMPORTANT: Run npm install inside your React app folder

      - name: Build React application # Build the React app for production
        run: npm run build
        working-directory: ./my-interactive-website # IMPORTANT: Run npm run build inside your React app folder

      - name: Upload artifact # Upload the 'build' folder as a deployment artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './my-interactive-website/build' # The path to your React app's build output

  # Deployment job
  deploy:
    environment:
      name: github-pages # Use the github-pages environment
      url: ${{ steps.deployment.outputs.page_url }} # Get the deployed URL
    runs-on: ubuntu-latest # Use an Ubuntu Linux environment for deployment
    needs: build # This job depends on the 'build' job completing successfully
    steps:
      - name: Deploy to GitHub Pages # Deploy the uploaded artifact to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4